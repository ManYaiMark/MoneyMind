{% extends "expenses/base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card shadow-sm border-0 rounded-4">
            <div class="card-header bg-white border-0 pt-4 pb-0">
                <h4 class="fw-bold text-primary">แก้ไขงบประมาณ</h4>
            </div>
            <div class="card-body p-4">
                <form method="post">
                    {% csrf_token %}
                    
                    {% for field in form %}
                    <div class="mb-3">
                        <label class="form-label fw-bold small text-secondary">{{ field.label }}</label>
                        {{ field }}
                        {% if field.errors %}
                            <div class="text-danger small mt-1">{{ field.errors.0 }}</div>
                        {% endif %}
                    </div>
                    {% endfor %}

                    <div class="d-flex gap-2 mt-4">
                        <button type="submit" class="btn btn-primary flex-grow-1 py-2 rounded-3">บันทึก</button>
                        <a href="{% url 'manage_budget' %}" class="btn btn-light text-secondary py-2 rounded-3">ยกเลิก</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
